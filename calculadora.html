<!--------------CREAR FUNCIONES POR CADA OPERACION MATEMATICA--------->

<script>
var cifra="";

var acumulado=0;

var p_operacion=true;

var sumar=false;

var restar=false;

    function display_numeros(numero){
        document.getElementById("display").value=cifra + numero;
        cifra=document.getElementById("display").value //reasignando el valor de cifra para que guarde y lo siga concatenando con siguiente numero
    }

    function suma(){

        if (restar){
        //almacena el valor almacenado en cifra y lo suma a cada pulsacion del signo +
        acumulado=acumulado-parseInt(cifra);

        document.getElementById("display").value=acumulado;

        }
        else {
        acumulado=acumulado+parseInt(cifra);

        document.getElementById("display").value=acumulado;
        }
        cifra="";

        sumar=true;

        restar=false;

        p_operacion=false;

    }


    function resta(){
        //evalua si op booleana de primera condicion==true como
        //no es falsa entonces pasa a verificar el ELSE
        if(p_operacion==false){
//si la ultima operacion fue una suma entonces se suma la ultima cifra con el acumulado al darle igual
            if(sumar){
                acumulado=acumulado+parseInt(cifra);
                document.getElementById("display").value=acumulado;
            }

            //si lo ultimo que hemos hecho NO es sumar entonces: restar lo que hay en el display con el acumulado
            else{
                acumulado=acumulado-parseInt(cifra);
                document.getElementById("display").value=acumulado;
        
            }
        } else {
            
            acumulado=parseInt(cifra);
            p_operacion=false;
        }  

        cifra="";
        sumar=false;
        restar=true;
    }

    function resultado(){

        if(sumar){
            document.getElementById("display").value=acumulado+parseInt(cifra);
        }

        else if (restar){
            document.getElementById("display").value=acumulado-parseInt(cifra);
  
        }

        //acumulado sera lo que tenga almacenado actualmente en el display de la calculadora
        acumulado=parseInt(document.getElementById("display").value); //almacena lo que haya en el display
  
        //resetear variable cifra, empezar nueva operacion
        cifra=0;

   
    }
